plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'javax.inject:javax.inject:1'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'net.bytebuddy:byte-buddy:1.10.1'
    implementation 'com.google.inject:guice:4.2.2'
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'com.squareup.okio:okio:2.4.0'
    implementation 'com.google.truth:truth:1.0'
    implementation 'org.assertj:assertj-core:3.13.2'
    implementation 'org.opentest4j:opentest4j:1.2.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.apache.httpcomponents:httpclient:4.5.9'
    implementation 'org.aeonbits.owner:owner-java8:1.0.10'
    implementation 'org.aeonbits.owner:owner-java8-extras:1.0.10'
    implementation 'com.github.docker-java:docker-java:3.1.5'
    implementation 'com.google.flogger:flogger:0.4'
    implementation 'com.google.flogger:flogger-system-backend:0.4'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.1'
    testImplementation 'org.mockito:mockito-core:3.0.0'
}

group = 'net.ghue.jelenium'
version = '1.0.0-SNAPSHOT'
description = 'Jelenium'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
